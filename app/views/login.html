  <div class="modal-header">
            <h3 class="modal-title">Log In</h3>
        </div>
        <div class="modal-body">
           <form  class="form" >
               <div class="form-group">
                   <label class="sr-only" for="">Phone</label>
                   <input type="phone" class="form-control" id="" placeholder="Phone Number" data-ng-model="data.phone">
               </div>
                <div class="form-group">
                   <label class="sr-only" for="">Last Name</label>
                   <input type="password" class="form-control" id="" placeholder="Password" data-ng-model="data.password">
               </div>
           </form> 
        </div>
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary" data-ng-click="submit()">Submit</button>
        </div>
