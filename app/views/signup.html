  <div class="modal-header">
            <h3 class="modal-title">Sign up</h3>
        </div>
        <div class="modal-body">
           <form  class="form" >
           
               <div class="form-group">
                   <label class="sr-only" for="">First Name</label>
                   <input type="text" class="form-control" id="" data-ng-change="signupError = false"  placeholder="First Name" data-ng-model="user.firstName">
               </div>
                <div class="form-group">
                   <label class="sr-only" for="">Last Name</label>
                   <input type="text" class="form-control" id="" data-ng-change="signupError = false"  placeholder="Last Name" data-ng-model="user.lastName">
               </div>
                <div class="form-group">
                   <label class="sr-only" for="">Phone</label>
                   <input type="phone" class="form-control" id="" data-ng-change="signupError = false"  placeholder="Phone Number" data-ng-model="user.phone">
               </div>
                <div class="form-group">
                   <label class="sr-only" for="">Password</label>
                   <input type="password" class="form-control" id="" data-ng-change="signupError = false"  placeholder="Password" data-ng-model="user.password">
               </div>
           
               
           
               
           </form>
           
         
        </div>
        <div class="modal-footer">
           <button type="submit"  data-ng-if="!signupLoading && !signupError"  class="btn btn-primary" data-ng-click="submit()">Submit</button>
           <button type="button" data-ng-if="signupLoading && !signupError" class="btn btn-warning"> <i class="fa fa-spinner fa-spin"></i> Loading </button>
           <button type="button" data-ng-if="signupError" class="btn btn-danger">Failed Sign Up</button>
        </div>
